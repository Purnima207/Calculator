<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">Calculator</div>
					<div class="panel-body">
						<form>
							<input type="text" class="form-control" id="result" disabled>
							<br>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-primary" onclick="addToResult('7')">7</a>
								<a class="btn btn-primary" onclick="addToResult('8')">8</a>
								<a class="btn btn-primary" onclick="addToResult('9')">9</a>
								<a class="btn btn-default" onclick="addToResult('/')">/</a>
							</div>
							<br>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-primary" onclick="addToResult('4')">4</a>
								<a class="btn btn-primary" onclick="addToResult('5')">5</a>
								<a class="btn btn-primary" onclick="addToResult('6')">6</a>
								<a class="btn btn-default" onclick="addToResult('*')">*</a>
							</div>
							<br>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-primary" onclick="addToResult('1')">1</a>
								<a class="btn btn-primary" onclick="addToResult('2')">2</a>
								<a class="btn btn-primary" onclick="addToResult('3')">3</a>
								<a class="btn btn-default" onclick="addToResult('-')">-</a>
							</div>
							<br>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-primary" onclick="addToResult('0')">0</a>
								<a class="btn btn-primary" onclick="addToResult('.')">.</a>
								<a class="btn btn-default" onclick="clearResult()">C</a>
								<a class="btn btn-default" onclick="addToResult('+')">+</a>
							</div>
							<br>
							<div class="btn-group btn-group-justified">
								<a class="btn btn-primary" onclick="calculate()">=</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		function addToResult(value) {
			document.getElementById('result').value += value;
		}
		
		function clearResult() {
			document.getElementById('result').value = '';
		}
		
		function calculate() {
			var result = eval(document.getElementById('result').value);
			document.getElementById('result').value = result;
		}
	</script>
</body>
</html>
